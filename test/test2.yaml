# payment database configuration
paymentdb:
  host: 127.0.0.1
  port: 3307
  user: root
  password: 
  database: ccpayment
# log configuration
log:
  # log level
  # debug/info/warn/error
  loglevel: debug
  # Do you need to output to the console or file?
  # console or file
  outputtype: console
  # log file path
  # when deploying with docker, the log should be console output  
  logpath: ./logs
service:
  host: 127.0.0.1:8080    